<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Velocity: Auto-Range</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #ff00ff;
            --danger: #ff0055;
            --score: #ffe600;
            --bg: #050508;
        }

        body {
            margin: 0; padding: 0; background-color: var(--bg);
            overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif;
            touch-action: none; user-select: none; color: white;
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* Overlays */
        .vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; z-index: 5;
        }
        .scanline {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 6;
        }

        /* UI */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            align-items: center; z-index: 10;
        }

        #hud {
            display: flex; justify-content: space-between; width: 100%; padding: 20px; box-sizing: border-box;
        }
        .score-big { font-size: 32px; font-weight: 900; color: var(--score); text-shadow: 0 0 20px var(--score); font-family: monospace; }
        .hud-btn { 
            width: 45px; height: 45px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.6); color: #fff; font-size: 20px; pointer-events: auto;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* Menus */
        .menu {
            background: rgba(5, 5, 8, 0.92); backdrop-filter: blur(15px);
            pointer-events: auto; justify-content: center;
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
        }
        .hidden { display: none !important; }

        h1 {
            font-size: 48px; margin: 0 0 10px;
            background: linear-gradient(180deg, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-style: italic; text-transform: uppercase; letter-spacing: -2px;
            filter: drop-shadow(0 0 15px var(--primary));
        }

        .diff-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; width: 280px; }
        
        button {
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            border: 1px solid var(--primary); color: var(--primary);
            padding: 15px; font-size: 16px; font-weight: bold; text-transform: uppercase;
            cursor: pointer; transition: 0.2s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        button:active { transform: scale(0.96); background: var(--primary); color: #000; }

        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-height: 350px; overflow-y: auto; width: 100%; max-width: 350px; margin-top: 10px; }
        .shop-item { border: 1px solid rgba(255,255,255,0.1); padding: 10px; background: rgba(255,255,255,0.05); cursor: pointer; text-align: center; }
        .shop-item.owned { border-color: #4caf50; }
        .shop-item.equipped { background: rgba(0,243,255,0.1); border-color: var(--primary); }

        .tech-item { grid-column: span 2; display: flex; justify-content: space-between; align-items: center; text-align: left; padding: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,255,170,0.05); }
        .bar { width: 12px; height: 4px; background: #333; display: inline-block; margin-right: 3px; }
        .bar.active { background: #00ffaa; box-shadow: 0 0 8px #00ffaa; }

        .tab-container { display: flex; gap: 10px; margin-bottom: 10px; }
        .tab-btn { padding: 8px 20px; border: 1px solid #444; color: #888; cursor: pointer; font-weight: bold;}
        .tab-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(0,243,255,0.1); }
        
        #powerupStatus { display: flex; gap: 5px; margin-top: 5px; }
        .p-icon { width: 20px; height: 20px; border-radius: 50%; border: 2px solid white; display: none; box-shadow: 0 0 10px white; }
        
        #errorMsg { position: absolute; bottom: 10px; left: 10px; color: red; font-family: monospace; font-size: 10px; z-index: 100; pointer-events: none;}
    </style>
</head>
<body>

    <div id="errorMsg"></div>
    <div class="scanline"></div>
    <div class="vignette"></div>
    <canvas id="gameCanvas"></canvas>

    <!-- HUD -->
    <div id="hud" class="ui-layer">
        <div style="text-align:left">
            <div class="score-big" id="scoreVal">0</div>
            <div id="modeVal" style="font-size:12px; letter-spacing:2px; color:#aaa; margin-bottom:5px;">EASY</div>
            <div id="comboVal" style="font-size:16px; color:var(--secondary); font-weight:bold; opacity:0;">x1 COMBO</div>
            <div style="margin-top:5px; font-size:12px; color:#888">CR: <span id="sessionCredits">0</span></div>
            <div id="powerupStatus">
                <div class="p-icon" id="iconShield" style="background:#0f0; border-color:#0f0;"></div>
                <div class="p-icon" id="iconMagnet" style="background:#00f; border-color:#00f;"></div>
                <div class="p-icon" id="iconTime" style="background:#a0f; border-color:#a0f;"></div>
            </div>
        </div>
        <div style="display:flex; gap:10px">
            <div id="muteBtn" class="hud-btn">ðŸ”Š</div>
            <div id="pauseBtn" class="hud-btn">||</div>
        </div>
    </div>

    <!-- Start Menu -->
    <div id="startScreen" class="ui-layer menu">
        <h1>Neon<br>Velocity</h1>
        <p style="color:#aaa; font-size:12px; letter-spacing:3px;">AUTO-RANGE EDITION</p>
        <div class="diff-grid">
            <button onclick="app.init('EASY')" style="border-color:#00ffaa; color:#00ffaa">Easy</button>
            <button onclick="app.init('MEDIUM')" style="border-color:#00f3ff; color:#00f3ff">Medium</button>
            <button onclick="app.init('HARD')" style="border-color:#ffaa00; color:#ffaa00">Hard</button>
            <button onclick="app.init('EXTREME')" style="border-color:#ff0055; color:#ff0055">Extreme</button>
        </div>
        <button onclick="app.openShop()" style="margin-top:20px; width: 280px; border-color:var(--score); color:var(--score)">Hangar & Tech</button>
        <div style="margin-top:15px; color:#aaa; font-size:14px;">BANK: <span id="totalBank" style="color:var(--score)">...</span></div>
        <button onclick="app.clearData()" style="margin-top:30px; width:100px; padding:5px; font-size:10px; border-color:#444; color:#666">RESET DATA</button>
    </div>

    <!-- Shop -->
    <div id="shopScreen" class="ui-layer menu hidden">
        <h2 style="color:var(--primary); margin-bottom:5px;">HANGAR</h2>
        <div style="margin-bottom:15px; color:#aaa; font-size:12px;">CREDITS: <span id="shopBank" style="color:var(--score)">0</span></div>
        <div class="tab-container">
            <div class="tab-btn active" id="tabSkins" onclick="app.switchTab('SKINS')">SKINS</div>
            <div class="tab-btn" id="tabTech" onclick="app.switchTab('TECH')">TECH</div>
        </div>
        <div class="shop-grid" id="shopContainer"></div>
        <button onclick="app.closeShop()" style="margin-top:20px; width: 200px;">BACK</button>
    </div>

    <!-- Pause -->
    <div id="pauseMenu" class="ui-layer menu hidden">
        <h2>PAUSED</h2>
        <button onclick="app.resume()" style="width:200px; margin-bottom:10px">RESUME</button>
        <button onclick="app.exit()" style="width:200px; border-color:var(--danger); color:var(--danger)">ABORT</button>
    </div>

    <!-- Game Over -->
    <div id="gameOverScreen" class="ui-layer menu hidden">
        <h1 style="color:var(--danger)">CRASHED</h1>
        <p>SCORE: <span id="finalScore" style="font-weight:bold; color:white">0</span></p>
        <p>EARNED: <span id="earnedCredits" style="color:var(--score)">0</span></p>
        <button onclick="app.restart()" style="width:200px; margin-bottom:10px">RETRY</button>
        <button onclick="app.exit()" style="width:200px; border-color:#aaa; color:#aaa">MENU</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CANVAS & CONTEXT ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const els = {
            score: document.getElementById('scoreVal'),
            combo: document.getElementById('comboVal')
        };
        
        window.onerror = function(msg, url, line) {
            console.error(msg);
            const errDiv = document.getElementById('errorMsg');
            if(errDiv) errDiv.innerText = `Error: ${msg}`;
            return false;
        };

        // --- Config ---
        const MODES = {
            EASY: { speed: 0.6, spawn: 1.2, score: 0.5 },
            MEDIUM: { speed: 0.8, spawn: 1.0, score: 1.0 },
            HARD: { speed: 1.2, spawn: 0.8, score: 2.0 },
            EXTREME: { speed: 1.6, spawn: 0.6, score: 4.0 }
        };
        const SKINS = [
            {id:'c',n:'Cyan',c:'#00f3ff',p:0},
            {id:'l',n:'Lime',c:'#00ff00',p:100},
            {id:'p',n:'Pink',c:'#ff00ff',p:250},
            {id:'g',n:'Gold',c:'#ffd700',p:500},
            {id:'r',n:'Red',c:'#ff0000',p:1000}
        ];
        const TECH = [
            {id:'magnet',n:'Magnet',i:'ðŸ§²',d:'Range'},
            {id:'shield',n:'Shield',i:'ðŸ›¡ï¸',d:'Auto-Start'},
            {id:'luck',n:'Luck',i:'ðŸ€',d:'Powerups'},
            {id:'score',n:'Engine',i:'ðŸ’Ž',d:'Multiplier'}
        ];
        const FOV = 320; 
        const RENDER_DIST = 3500;

        // --- State ---
        let state = {
            mode: 'START', diff: MODES.MEDIUM, diffName: 'MEDIUM',
            w: 0, h: 0, cx: 0, cy: 0,
            score: 0, coins: 0, frames: 0, combo: 1, comboTimer: 0,
            speed: 1, time: 1, gridZ: 0,
            activeUpgrades: { magnet:0, shield:0, luck:0, score:0 },
            powerups: { shield:false, magnet:false, magTimer:0, slowTimer:0 },
            // NEW: Dynamic World Width
            worldLimit: 1000
        };

        let player = { x:0, y:180, z:50, tilt:0, targetScreenX: 0 }; 
        let entities = [], particles = [], floatText = [], stars = [], speedLines = [];
        
        const DEFAULT_USER = { totalCoins:0, inventory:['#00f3ff'], equipped:'#00f3ff', upgrades:{magnet:0,shield:0,luck:0,score:0} };
        let userData = JSON.parse(JSON.stringify(DEFAULT_USER));
        let currentTab = 'SKINS';

        // --- Audio ---
        let audioCtx = null;
        let isMuted = false; let musicLoop = null;
        function initAudio() { try { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); if(audioCtx.state === 'suspended') audioCtx.resume(); } catch(e) { isMuted = true; } }
        function playTone(f,t,d,v){ if(isMuted||state.mode!=='PLAY'||!audioCtx)return; try{const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type=t;o.frequency.value=f;g.gain.setValueAtTime(v,audioCtx.currentTime);g.gain.exponentialRampToValueAtTime(0.01,audioCtx.currentTime+d);o.connect(g);g.connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+d);}catch(e){} }
        function startMusic(){ initAudio(); if(musicLoop) clearInterval(musicLoop); let beat=0; let seq=[38,38,41,41,43,43,46,45]; musicLoop=setInterval(()=>{if(state.mode!=='PLAY'||isMuted)return;if(beat%2===0)playTone(440*Math.pow(2,(seq[Math.floor(beat/2)%8]-69)/12),'sawtooth',0.2,0.2);if(Math.random()>0.8)playTone(440*Math.pow(2,(seq[0]+24+[0,3,7][Math.floor(Math.random()*3)]-69)/12),'square',0.1,0.05);beat++;},150);}

        // --- Firebase ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        let db, auth, user;
        async function initDB(){ if(!firebaseConfig.apiKey)return; const app=initializeApp(firebaseConfig);auth=getAuth(app);db=getFirestore(app); if(typeof __initial_auth_token!=='undefined')await signInWithCustomToken(auth,__initial_auth_token);else await signInAnonymously(auth); user=auth.currentUser; const snap=await getDoc(doc(db,'artifacts',appId,'users',user.uid,'profile','main')); if(snap.exists()){const data=snap.data();userData={...DEFAULT_USER,...data};if(data.upgrades)userData.upgrades={...DEFAULT_USER.upgrades,...data.upgrades};} updateUI(); }
        initDB();
        async function save(){if(!user)return;await setDoc(doc(db,'artifacts',appId,'users',user.uid,'profile','main'),userData,{merge:true});}

        // --- 3D Math ---
        function project(x, y, z) {
            const scale = FOV / (FOV + z);
            return { x: (x * scale) + state.cx, y: ((y - 50) * scale) + state.cy, scale: scale };
        }

        // --- DYNAMIC RANGE CALCULATION (The Fix) ---
        // This function recalculates the Game World boundaries based on the screen size
        function calculateWorldBounds() {
            // Calculate the scale at the player's depth (z=50)
            const scaleAtPlayer = FOV / (FOV + 50);
            // Calculate how many world units fit in half the screen width
            // Padding of 40px ensures ship doesn't get cut off at edge
            const halfWorldWidth = ((state.w / 2) - 40) / scaleAtPlayer;
            state.worldLimit = halfWorldWidth;
        }

        function getInputWorldX(screenX) {
            // Map 0..screenW to -worldLimit..+worldLimit
            const ratio = screenX / state.w;
            return (ratio * 2 * state.worldLimit) - state.worldLimit;
        }

        class Entity {
            constructor(type) {
                this.type = type; this.active = true;
                this.z = RENDER_DIST; 
                // Spawn strictly within visible world bounds
                // Use slightly less than limit (0.9) to keep enemies centered
                const limit = state.worldLimit * 0.9;
                this.x = (Math.random() * (limit * 2)) - limit; 
                this.y = 200; 
                this.color = '#fff'; this.size = 100;
                if(type==='enemy'){ this.color='#ff0055'; this.size=100; } 
                else if(type==='coin'){ this.color='#ffe600'; this.size=40; this.y=150; } 
                else { this.size=60; this.y=150; this.color = type==='shield'?'#0f0' : type==='magnet'?'#00f' : '#a0f'; }
            }
            update() {
                this.z -= 30 * state.speed * state.time;
                if(this.type==='coin' && state.powerups.magnet && this.z < 1500) {
                    this.x += (player.x - this.x) * 0.2;
                }
                if(this.z < -100) this.active = false;
            }
            draw() {
                const p = project(this.x, this.y, this.z);
                if(p.scale <= 0) return;
                const s = this.size * p.scale;
                ctx.globalAlpha = Math.max(0, Math.min(1, (RENDER_DIST - this.z) / 1000));
                try {
                    const shadowP = project(this.x, 200, this.z);
                    ctx.fillStyle = 'rgba(0,0,0,0.5)';
                    ctx.beginPath(); ctx.ellipse(shadowP.x, shadowP.y, Math.abs(s*0.6), Math.abs(s*0.2), 0, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = this.color; ctx.shadowBlur = 15 * p.scale; ctx.shadowColor = this.color;
                    if(this.type==='enemy') {
                        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(state.frames * 0.1);
                        ctx.beginPath();
                        for(let i=0; i<6; i++) { const angle = (Math.PI * 2 * i) / 6; ctx.lineTo(Math.cos(angle) * s, Math.sin(angle) * s); ctx.lineTo(Math.cos(angle + 0.5) * (s*0.4), Math.sin(angle + 0.5) * (s*0.4)); }
                        ctx.closePath(); ctx.fill();
                        ctx.fillStyle='#000'; ctx.beginPath(); ctx.arc(0,0,Math.abs(s*0.5),0,Math.PI*2); ctx.fill();
                        ctx.fillStyle='#f00'; ctx.beginPath(); ctx.arc(0,0,Math.abs(s*0.3),0,Math.PI*2); ctx.fill();
                        ctx.restore();
                    } else if(this.type==='coin') {
                        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(state.frames * 0.05);
                        ctx.beginPath(); for(let i=0; i<6; i++) ctx.lineTo(Math.cos(i*Math.PI/3)*s, Math.sin(i*Math.PI/3)*s);
                        ctx.closePath(); ctx.fill(); ctx.restore();
                    } else {
                        ctx.fillRect(p.x-s/2, p.y-s/2, s, s); ctx.fillStyle='#000'; ctx.font=`bold ${Math.floor(s*0.6)}px monospace`; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText(this.type[0].toUpperCase(), p.x, p.y); ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.strokeRect(p.x-s/2, p.y-s/2, s, s);
                    }
                } catch(e) {}
                ctx.globalAlpha=1; ctx.shadowBlur=0;
            }
        }

        // --- Controller ---
        window.app = {
            init: (diff) => {
                state.diffName = diff; state.diff = MODES[diff];
                state.score=0; state.coins=0; state.frames=0; state.combo=1; state.comboTimer=0;
                state.speed = state.diff.speed; state.time = 1;
                state.activeUpgrades = {...userData.upgrades};
                state.powerups = {shield:false, magnet:false, magTimer:0, slowTimer:0};
                player.x = 0; player.z = 50; player.targetScreenX = state.cx;
                entities = []; particles = []; floatText = []; speedLines = [];
                if(Math.random() < state.activeUpgrades.shield * 0.1) { state.powerups.shield = true; document.getElementById('iconShield').style.display = 'block'; }
                document.querySelectorAll('.menu').forEach(m => m.classList.add('hidden'));
                document.getElementById('powerupStatus').querySelectorAll('div').forEach(d=>d.style.display='none');
                state.mode = 'PLAY'; startMusic(); updateUI(); loop();
            },
            openShop: () => { document.getElementById('startScreen').classList.add('hidden'); document.getElementById('shopScreen').classList.remove('hidden'); app.switchTab('SKINS'); },
            closeShop: () => { document.getElementById('shopScreen').classList.add('hidden'); document.getElementById('startScreen').classList.remove('hidden'); },
            switchTab: (t) => { currentTab = t; document.getElementById('tabSkins').className = t==='SKINS'?'tab-btn active':'tab-btn'; document.getElementById('tabTech').className = t==='TECH'?'tab-btn active':'tab-btn'; updateShopList(); },
            pause: () => { state.mode='PAUSE'; document.getElementById('pauseMenu').classList.remove('hidden'); },
            resume: () => { state.mode='PLAY'; document.getElementById('pauseMenu').classList.add('hidden'); loop(); },
            restart: () => app.init(state.diffName),
            exit: () => { state.mode='START'; document.getElementById('gameOverScreen').classList.add('hidden'); document.getElementById('pauseMenu').classList.add('hidden'); document.getElementById('startScreen').classList.remove('hidden'); if(musicLoop) clearInterval(musicLoop); },
            clearData: () => { if(confirm('Reset all progress?')) { userData = JSON.parse(JSON.stringify(DEFAULT_USER)); save(); updateUI(); alert('Data Reset'); } }
        };

        function loop() {
            if(state.mode !== 'PLAY') return;
            requestAnimationFrame(loop);
            state.frames++;

            if(state.comboTimer>0){state.comboTimer-=state.time;if(state.comboTimer<=0){state.combo=1;document.getElementById('comboVal').style.opacity=0;}}
            if(state.powerups.magnet){state.powerups.magTimer--;if(state.powerups.magTimer<=0){state.powerups.magnet=false;document.getElementById('iconMagnet').style.display='none';}}
            if(state.powerups.slowTimer>0){state.powerups.slowTimer--;state.time=0.5;if(state.powerups.slowTimer<=0){state.time=1;document.getElementById('iconTime').style.display='none';}}else{state.time=1;}
            if(state.frames%600===0) state.speed += 0.01; 

            // MOVEMENT
            const targetWorldX = getInputWorldX(player.targetScreenX);
            const dx = targetWorldX - player.x;
            player.x += dx * 0.12 * state.time; 
            // Clamp using dynamic world limit
            player.x = Math.max(-state.worldLimit, Math.min(state.worldLimit, player.x));
            player.tilt = dx * -0.15; player.tilt = Math.max(-40, Math.min(40, player.tilt));

            // Render
            ctx.fillStyle = '#050508'; ctx.fillRect(0,0,state.w,state.h);
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; for(let i=0; i<state.h; i+=4) ctx.fillRect(0,i,state.w,2);
            if(state.frames%5===0) speedLines.push({x:state.cx, y:state.cy, angle:Math.random()*Math.PI*2, len:0, spd:Math.random()*10+5});
            ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.lineWidth = 2;
            for(let i=speedLines.length-1; i>=0; i--) { let sl = speedLines[i]; sl.len += sl.spd * state.speed; const ex = state.cx + Math.cos(sl.angle) * sl.len * 20; const ey = state.cy + Math.sin(sl.angle) * sl.len * 20; ctx.beginPath(); ctx.moveTo(state.cx + Math.cos(sl.angle)*100, state.cy + Math.sin(sl.angle)*100); ctx.lineTo(ex, ey); ctx.stroke(); if(sl.len > 50) speedLines.splice(i,1); }
            
            drawStars();

            // Grid
            state.gridZ -= 30 * state.speed * state.time;
            if(state.gridZ < -200) state.gridZ += 200;
            ctx.strokeStyle = '#00f3ff'; ctx.lineWidth=1; ctx.globalAlpha=0.3;
            for(let z=200; z<RENDER_DIST; z+=200) {
                // Dynamic Grid Width
                let p1 = project(-state.worldLimit * 2, 200, z+state.gridZ); 
                let p2 = project(state.worldLimit * 2, 200, z+state.gridZ);
                ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
            }
            let pc1 = project(0, 200, 0); let pc2 = project(0, 200, RENDER_DIST);
            ctx.beginPath(); ctx.moveTo(pc1.x, pc1.y); ctx.lineTo(pc2.x, pc2.y); ctx.stroke();
            ctx.globalAlpha=1;

            // Spawn
            const spawnRate = Math.floor((50 / state.speed) * state.diff.spawn);
            if(state.frames%spawnRate===0) entities.push(new Entity('enemy'));
            if(state.frames%80===0) entities.push(new Entity('coin'));
            const luck = Math.max(400, 1000 - (state.activeUpgrades.luck * 100));
            if(state.frames%luck===0) entities.push(new Entity(['shield','magnet','time'][Math.floor(Math.random()*3)]));

            entities.sort((a,b) => b.z - a.z);
            for(let i=entities.length-1; i>=0; i--) {
                let e = entities[i]; e.update(); 
                if(e.z > -100) e.draw();
                if(!e.active) { if(e.type==='enemy') addScore(10*state.combo*state.diff.score); entities.splice(i,1); continue; }
                
                if(e.z < 100 && e.z > 0) {
                    if(Math.abs(player.x - e.x) < (e.size/2 + 35)) { 
                        if(e.type==='enemy') {
                            if(state.powerups.shield) {
                                state.powerups.shield=false; document.getElementById('iconShield').style.display='none';
                                createFx(project(e.x,e.y,e.z), '#0f0', 15); entities.splice(i,1);
                            } else { createFx(project(player.x,player.y,50), '#f05', 40); gameOver(); }
                        } else if(e.type==='coin') {
                            createFx(project(e.x,e.y,e.z), '#fe0', 5); state.coins++; state.combo = Math.min(8, state.combo+1); state.comboTimer=120; document.getElementById('comboVal').innerText = `x${state.combo} COMBO`; document.getElementById('comboVal').style.opacity=1; addScore(50 * state.combo * state.diff.score); entities.splice(i,1);
                        } else {
                            if(e.type==='shield'){state.powerups.shield=true; document.getElementById('iconShield').style.display='block';}
                            if(e.type==='magnet'){state.powerups.magnet=true; state.powerups.magTimer=300; document.getElementById('iconMagnet').style.display='block';}
                            if(e.type==='time'){state.powerups.slowTimer=300; document.getElementById('iconTime').style.display='block';}
                            entities.splice(i,1);
                        }
                    }
                }
            }

            // Player
            const pp = project(player.x, player.y, player.z);
            ctx.save(); ctx.translate(pp.x, pp.y); ctx.rotate(player.tilt*Math.PI/180);
            const s = pp.scale * 1.8;
            ctx.shadowBlur=20; ctx.shadowColor=userData.equipped;
            try {
                ctx.fillStyle='rgba(0,0,0,0.6)'; ctx.beginPath(); ctx.ellipse(0, 80*s, Math.abs(30*s), Math.abs(10*s), 0, 0, Math.PI*2); ctx.fill();
                const g = ctx.createLinearGradient(-20,0,20,0); g.addColorStop(0,'#000'); g.addColorStop(0.5,userData.equipped); g.addColorStop(1,'#000');
                ctx.fillStyle=g; ctx.beginPath(); ctx.moveTo(0, -40*s); ctx.lineTo(10*s, 0); ctx.lineTo(20*s, 30*s); ctx.lineTo(5*s, 20*s); ctx.lineTo(0, 25*s); ctx.lineTo(-5*s, 20*s); ctx.lineTo(-20*s, 30*s); ctx.lineTo(-10*s, 0); ctx.closePath(); ctx.fill();
                ctx.fillStyle='#000'; ctx.beginPath(); ctx.moveTo(0, -10*s); ctx.lineTo(4*s, 10*s); ctx.lineTo(-4*s, 10*s); ctx.fill();
                ctx.fillStyle='#fff'; ctx.shadowBlur=15; ctx.shadowColor='#fff'; ctx.beginPath(); ctx.arc(8*s, 22*s, Math.abs(3*s), 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(-8*s, 22*s, Math.abs(3*s), 0, Math.PI*2); ctx.fill();
                if(state.powerups.shield) { ctx.strokeStyle='#0f0'; ctx.lineWidth=2; ctx.beginPath(); ctx.arc(0,0,Math.abs(50*s),0,Math.PI*2); ctx.stroke(); }
            } catch(e){}
            ctx.restore();

            particles.forEach((p,i)=>{ p.x+=p.vx; p.y+=p.vy; p.l-=0.05; ctx.globalAlpha=p.l; ctx.fillStyle=p.c; ctx.beginPath(); ctx.arc(p.x,p.y,3,0,Math.PI*2); ctx.fill(); if(p.l<=0)particles.splice(i,1); });
            floatText.forEach((t,i)=>{ t.y-=1; t.l-=0.02; ctx.globalAlpha=t.l; ctx.fillStyle=t.c; ctx.font='bold 20px monospace'; ctx.fillText(t.t, t.x, t.y); if(t.l<=0)floatText.splice(i,1); });
            ctx.globalAlpha=1;

            document.getElementById('scoreVal').innerText = state.score.toLocaleString();
            document.getElementById('sessionCredits').innerText = state.coins;
        }

        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(s => {
                s.z -= 40 * state.speed * state.time;
                if (s.z <= 0) { s.z = RENDER_DIST; s.x = (Math.random()*4000)-2000; s.y = (Math.random()*2000)-1000; }
                const p = project(s.x, s.y, s.z);
                if (p.x>=0 && p.x<=state.w && p.y>=0 && p.y<=state.h) {
                    ctx.globalAlpha = Math.max(0, Math.min(1, (1 - (s.z / RENDER_DIST)) * s.alpha));
                    ctx.beginPath(); ctx.arc(p.x, p.y, Math.max(0.5, 2 * p.scale), 0, Math.PI*2); ctx.fill();
                }
            });
            ctx.globalAlpha = 1;
        }

        function createFx(p,c,n) { for(let i=0;i<n;i++) particles.push({x:p.x,y:p.y,c:c,vx:(Math.random()-0.5)*10,vy:(Math.random()-0.5)*10,l:1}); }
        function spawnFloatText(x,y,t,c) { floatText.push({x,y,t,c,l:1}); }
        function addScore(n) { const m = 1 + (state.activeUpgrades.score * 0.1); state.score += Math.floor(n*m); els.score.style.transform = "scale(1.1)"; setTimeout(() => els.score.style.transform = "scale(1)", 100); }
        function gameOver() { state.mode='OVER'; if(musicLoop) clearInterval(musicLoop); document.getElementById('gameOverScreen').classList.remove('hidden'); document.getElementById('finalScore').innerText=state.score.toLocaleString(); document.getElementById('earnedCredits').innerText=state.coins; userData.totalCoins+=state.coins; save(); updateUI(); }

        function resize() { 
            state.w = window.innerWidth; state.h = window.innerHeight; canvas.width = state.w; canvas.height = state.h; state.cx = state.w/2; state.cy = state.h/2; 
            player.targetScreenX = state.cx;
            // CALC WORLD BOUNDS based on screen ratio
            calculateWorldBounds();
            if(stars.length === 0) for(let i=0; i<100; i++) stars.push({ x: (Math.random()*4000)-2000, y: (Math.random()*2000)-1000, z: Math.random()*RENDER_DIST, alpha: Math.random() });
        }
        window.onresize = resize; resize();
        const setInp = (x) => player.targetScreenX = x;
        canvas.onmousemove = e => setInp(e.clientX); canvas.ontouchstart = e => setInp(e.touches[0].clientX); canvas.ontouchmove = e => { e.preventDefault(); setInp(e.touches[0].clientX); };

        const getCost = (l) => Math.floor(200 * Math.pow(l + 1, 1.5));
        function updateShopList() {
            const container = document.getElementById('shopContainer'); container.innerHTML='';
            if(currentTab==='SKINS') {
                SKINS.forEach(s => {
                    const owned = userData.inventory.includes(s.c); const equipped = userData.equipped === s.c;
                    const div = document.createElement('div'); div.className = `shop-item ${owned?'owned':''} ${equipped?'equipped':''}`;
                    div.innerHTML = `<div style="width:20px;height:20px;background:${s.c};margin:0 auto;border-radius:50%"></div><div>${s.n}</div><div style="font-size:10px">${owned?'OWNED':s.p}</div>`;
                    div.onclick = () => { if(owned){ userData.equipped=s.c; save(); updateUI(); } else if(userData.totalCoins>=s.p){ userData.totalCoins-=s.p; userData.inventory.push(s.c); userData.equipped=s.c; save(); updateUI(); } };
                    container.appendChild(div);
                });
            } else {
                TECH.forEach(t => {
                    const lvl = userData.upgrades[t.id]||0; const cost = getCost(lvl);
                    let b=''; for(let i=0;i<5;i++) b+=`<div class="bar ${i<lvl?'active':''}"></div>`;
                    const div = document.createElement('div'); div.className='tech-item';
                    div.innerHTML = `<div><div style="font-size:20px">${t.i}</div><div><b>${t.n}</b><br><span style="font-size:10px;color:#aaa">${t.d}</span><div style="margin-top:2px">${b}</div></div></div><div style="text-align:right">${lvl>=5?'MAX':cost}<br>${lvl<5?'<button style="padding:2px 5px;font-size:10px;margin:0">UP</button>':''}</div>`;
                    if(lvl<5) div.onclick=()=>{ if(userData.totalCoins>=cost){ userData.totalCoins-=cost; userData.upgrades[t.id]++; save(); updateUI(); } };
                    container.appendChild(div);
                });
            }
        }
        function updateUI() { document.getElementById('totalBank').innerText = userData.totalCoins; document.getElementById('shopBank').innerText = userData.totalCoins; updateShopList(); }

        document.getElementById('muteBtn').onclick = () => { isMuted=!isMuted; document.getElementById('muteBtn').innerText=isMuted?'ðŸ”‡':'ðŸ”Š'; };
        document.getElementById('pauseBtn').onclick = app.pause;

    </script>
